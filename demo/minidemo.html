<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>leeslide mini demo</title>
<script src="../js/jquery-1.10.1.min.js"></script> 
<script src="../js/jquery.leeslide.js"></script> 
<link rel="stylesheet" type="text/css" href="../style/leeslide.css"/>
</head>
<body>
	<div id="test">
	<div class="lsd-container">
		<div class="lsd-box" style="background:#ccc;overflow-y:auto !important;">
			
			这是一个最基本的demo
			<div class="container link-line">
				<div class="links lee-center">
					<ul>
						<li onclick="$('#test').leeslide.slideTo(1)">去页面2</li>
						<li onclick="$('#test').leeslide.slideTo(2)">去页面3</li>
						<li onclick="$('#test').leeslide.slideTo(3)">去页面4</li>
						<li onclick="$('#test').leeslide.slideTo(4)">去页面5</li>
					</ul>
				</div>
				
			</div>
		
		</div>
		<div class="lsd-box" style="background:#000;">
			 又一个在文档中直接定义的页面
		</div>
		<div class="lsd-box" style="background:#ffcc00;">
		  
			 
		</div>
		<div class="lsd-box" style="background:#f9f9f9;">
 			 
		</div>
		<div class="lsd-box" style="background:#fff;">
 			 
		</div>
	</div>
	<div class="lsd-tab">
		<ul class="text-shadow">
			<li class="lsd-rm">页面1</li>
			<li class="lsd-hide">页面2</li>
			<li class="leedow">页面3</li>
		 	<li class="contact lsd-hide">页面4</li>
		 	<li class="comments">页面5</li>
		</ul>	
	</div>	
</div>
<script type="text/javascript">
	 $('#test').leeslide({
	 	content		: {
	 		leedow	: 'http://leedow.sinaapp.com',
	 		contact : 'http://weibo.com/ctogo',
	 		comments: 'http://www.baidu.com' 
	 	}
	 });
</script>
</body>
</html>
